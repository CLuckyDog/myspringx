# MULTIPART (MultipartProperties)
#\u662F\u5426\u542F\u7528Spring MVC \u591A\u5206\u90E8\u4E0A\u4F20\u529F\u80FD
spring.servlet.multipart.enabled=true
#\u5C06\u6587\u4EF6\u5199\u5165\u78C1\u76D8\u7684\u9600\u503C\u3002\u503C\u53EF\u4EE5\u4F7F\u7528\u540E\u7F00\u201C MB \u201D\u6216\u201C KB \u201D \u6765\u8868\u793A\u5146\u5B57\u8282\u6216\u5B57\u8282\u5927\u5C0F
spring.servlet.multipart.file-size-threshold=1024KB
