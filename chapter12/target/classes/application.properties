
server.port=8081
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.mvc.date-format=yyyy-MM-dd

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_boot_demo?serverTimezone=GMT%2b8&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=Hope_run123

spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.initial-size=5
spring.datasource.tomcat.default-transaction-isolation=2

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.springsecurity.pojo

logging.level.com.rh.chapter9.dao=debug
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#指定默认上传的文件夹
spring.servlet.multipart.location=D:/springbootFiles
#限制单个文件最大大小
spring.servlet.multipart.max-file-size=100MB
#限制所有文件最大大小
spring.servlet.multipart.max-request-size=200MB

# MULTIPART (MultipartProperties)
#是否启用Spring MVC 多分部上传功能
spring.servlet.multipart.enabled=true
#将文件写入磁盘的阀值。值可以使用后缀“ MB ”或“ KB ” 来表示兆字节或字节大小
spring.servlet.multipart.file-size-threshold=1024KB
#是否延迟多部件文件请求的参数和文件的解析
spring.servlet.multipart.resolve-lazily=false

